<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyJn0z5j67vOWQkktIHTLiYKes7DiXl8n9jw&s"></h2>
      
      <div class="row">
        <input type="text" id="text-input" placeholder="Add your task">
        <input type="date" id="due-date">
        <select id="category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="urgent">Urgent</option>
        </select>
        <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button id="add" onclick="addTask()">Add</button>
      </div>

      <div class="filter-buttons">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('completed')">Completed</button>
        <button onclick="filterTasks('pending')">Pending</button>
      </div>

      <ul id="list-container">
        
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
